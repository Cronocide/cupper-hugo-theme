<header class="intro-and-nav" role="banner">
  <div>
    <div class="intro">
      <a class="logo" href="/" aria-label="{{ .Site.Title }} home page">
        <img src="{{ "images/logo.svg" | absURL }}" alt="">
      </a>
      <label for="themer">
      <input type="checkbox" id="themer" class="vh">
      <span aria-hidden="true"></span> mode
      </label>
      <!--<p class="http-status">( HTTP/1.1 200 OK )</p>-->
      <p class="library-desc">
        {{ with .Site.Params.description }}
          {{ . | markdownify }}
        {{ end }}
      </p>
    </div>
    {{ partial "nav.html" . }}
    {{ partial "social.html" . }}
  </div>
</header>
